<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="/assets/css/style.css">

    <script defer src="./assets/js/main.js"></script>

    <title>Pokédex</title>
</head>

<body>

    <main>

        <img src="#" alt="Sprite do Pokémon" class="pokemon__img"> 
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input__search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="assets/img/pokedex.png" alt="Imagem de fundo da Pokédex" class="pokedex">
      

    </main>

    <div class="bg">
    </div>
</body>

</html>
